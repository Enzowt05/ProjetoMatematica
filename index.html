<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .question {
      margin-bottom: 20px;
    }
    .answers {
      list-style-type: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .answers li {
      width: 45%;
      margin-bottom: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      opacity: 0.8;
    }
    button:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="quiz"></div>
  <button id="nextQuestion" style="display: none;">Next Question</button>
  <script src="app.js"></script>
</body>
</html>
